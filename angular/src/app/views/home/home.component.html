<mat-card class="mat-elevation-z3 ">
      <mat-card-title class="title">Bem Vindo</mat-card-title>
      <mat-card-subtitle class="subtitle">exemplo de aplicação angular </mat-card-subtitle>
      
</mat-card>

<div>
    <mat-form-field appearance="standard">
        <mat-label>Busca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8"  >

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- value Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor
          <td mat-cell *matCellDef="let element"> {{element.valor}} $ </td>
        </ng-container>
      
        <!-- since Column -->
        <ng-container matColumnDef="desde">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Desde </th>
          <td mat-cell *matCellDef="let element"> {{element.desde | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
       
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
       
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      
      
</div>
